<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0" />
  <meta name="description" content="各ページ固有の説明文を124文字程度で" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto+Condensed:wght@400;700&display=swap" />
  <link rel="stylesheet" media="print" onload="this.media='all'" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto+Condensed:wght@400;700&display=swap">
  <link rel="stylesheet" href="/assets/css/common.css" />
  <link rel="author" href="/humans.txt" />
  <title>CSSアニメーション</title>
  <script src="/assets/js/main.bundle.js" defer></script>
  
</head>

<body>
  
  <div class="l-page">
    <header class="l-header p-header" id="header">
      <div class="p-header__inner">
        <div class="l-spacer" data-y="min:smallTop">
          <div class="l-container">
            <div class="p-header__info">
              <h1 class="p-pageTitle">CSSアニメーション</h1>
              <nav class="p-header__nav">
                <h2 class="u-visuallyHidden">ページ内メニュー</h2>
                <a class="u-visuallyHidden" href="#main">本文までスキップ</a>
                <ul class="p-globalNav">
                  <li class="p-globalNav__item"><a href="#button">ボタン</a></li>
                  <li class="p-globalNav__item"><a href="#text">テキスト</a></li>
                  <li class="p-globalNav__item"><a href="#loading">ローディング</a></li>
                </ul>
              </nav>
            </div>
            <!-- /.p-header__info -->
          </div>
          <!-- /.l-container -->
        </div>
        <!-- /.l-spacer -->
      </div>
      <!-- /.p-header__inner -->
    </header>
    <!-- /#header -->
    <main class="l-main p-main" id="main">
      <section class="p-section -button" id="button">
        <div class="p-section__inner">
          <div class="l-spacer" data-y="min:large">
            <div class="l-container">
              <div class="p-section__header">
                <h2 class="c-heading -level2">
                  ボタンアニメーション
                </h2>
              </div>
              <!-- /.p-section__header -->
              <div class="p-section__body">
                <div class="l-spacer" data-y="min:xlargeTop">
                  <ul class="l-grid" data-mode="grid" data-repeat="min:1 sm:2 lg:3" data-gap="min:medium">
                    <li class="l-grid__item">
                      <div class="p-box">
                        <div class="p-box__header">
                          <h3 class="p-box__title">シンプル</h3>
                        </div>
                        <!-- /.p-box__header -->
                        <div class="p-box__body">
                          <button class="c-button -primary" data-animation="simple" type="submit">ボタン</button>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
                <!-- /.l-spacer -->
              </div>
              <!-- /.p-section__body -->
            </div>
            <!-- /.l-container -->
          </div>
          <!-- /.l-spacer -->
        </div>
        <!-- /.p-section__inner -->
      </section>
      <!-- /.p-section.-button -->
      <section class="p-section -button" id="text">
        <div class="p-section__inner">
          <div class="l-spacer" data-y="min:large">
            <div class="l-container">
              <div class="p-section__header">
                <h2 class="c-heading -level2">
                  テキストアニメーション
                </h2>
              </div>
              <!-- /.p-section__header -->
              <div class="p-section__body">
                <div class="l-spacer" data-y="min:xlargeTop">
                  <ul class="l-grid" data-mode="grid" data-repeat="min:1 sm:2 lg:3" data-gap="min:medium">
                    <li class="l-grid__item">
                      <div class="p-box">
                        <div class="p-box__header">
                          <h3 class="p-box__title">タイピング風</h3>
                        </div>
                        <!-- /.p-box__header -->
                        <div class="p-box__body">
                          <p class="c-text -primary" data-animation="typing">
                            Text Animation
                          </p>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
                <!-- /.l-spacer -->
              </div>
              <!-- /.p-section__body -->
            </div>
            <!-- /.l-container -->
          </div>
          <!-- /.l-spacer -->
        </div>
        <!-- /.p-section__inner -->
      </section>
      <section class="p-section -button" id="loading">
        <div class="p-section__inner">
          <div class="l-spacer" data-y="min:large">
            <div class="l-container">
              <div class="p-section__header">
                <h2 class="c-heading -level2">
                  ローディングアニメーション
                </h2>
              </div>
              <!-- /.p-section__header -->
              <div class="p-section__body">
                <div class="l-spacer" data-y="min:xlargeTop">
                  <ul class="l-grid" data-mode="grid" data-repeat="min:1 sm:2 lg:3" data-gap="min:medium">
                    <li class="l-grid__item">
                      <div class="p-box">
                        <div class="p-box__header">
                          <h3 class="p-box__title">シンプル</h3>
                        </div>
                        <!-- /.p-box__header -->
                        <div class="p-box__body">
                          <p class="c-loading -primary">Loading</p>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
                <!-- /.l-spacer -->
              </div>
              <!-- /.p-section__body -->
            </div>
            <!-- /.l-container -->
          </div>
          <!-- /.l-spacer -->
        </div>
        <!-- /.p-section__inner -->
      </section>
      <!-- /.p-section.-button -->
    </main>
    <!-- /#main -->
    <footer class="l-footer p-footer" id="footer">
      <div class="p-footer__inner">
        <div class="l-spacer" data-y="min:smallBottom">
          <div class="l-container">
            <p class="p-footer__copyright" translate="no" lang="en"><small>&copy; 2022 Yuito </small></p>
          </div>
          <!-- /.l-container -->
        </div>
        <!-- /.l-spacer -->
      </div>
      <!-- /.p-footer__inner -->
    </footer>
    <!-- /#footer -->
  </div>
  <!-- /.l-page -->
  
</body>

</html>
